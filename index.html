<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Positively You: A hub for growth, empowerment, and positivity"
    />
    <title>Positively You</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&display=swap"
      rel="stylesheet"
    />
    <script src="main.js" defer></script>
  </head>
  <body class="bg-white">
    <header class="bg-purple">
      <h1>Welcome to Positively You</h1>
      <p>Your daily dose of growth, gratitude, and greatness.</p>
    </header>

    <main>
      <section aria-labelledby="affirmation-title">
        <h2 id="affirmation-title">Daily Affirmation</h2>
        <blockquote id="affirmation">Loading today's affirmation...</blockquote>
        <button onclick="generateAffirmation()">Show New Affirmation</button>
      </section>

      <section aria-labelledby="quote-title">
        <h2 id="quote-title">Quote of the Day</h2>
        <p id="quote">Inspiration coming right up...</p>
        <button onclick="generateQuote()">New Quote</button>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Positively You. All rights reserved.</p>
    </footer>
  </body>
</html>
